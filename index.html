6877174]],[&quot;^16&quot;,[8309,&quot;^Y&quot;,2005,536877174]],[&quot;^16&quot;,[8309,&quot;^V&quot;,8350,536877174]],[&quot;^16&quot;,[8309,&quot;^U&quot;,2005,536877174]],[&quot;^16&quot;,[8309,&quot;^1;&quot;,true,536877174]],[&quot;^16&quot;,[8309,&quot;^;&quot;,&quot;~u62b3185d-5f2b-4ee8-836a-dd531d499992&quot;,536877174]],[&quot;^16&quot;,[8310,&quot;^N&quot;,false,536877469]],[&quot;^16&quot;,[8310,&quot;^R&quot;,&quot;目前採用的程式碼:\\n```python\\n#!/usr/bin/env python\\n\\&quot;\\&quot;\\&quot;\\nFast duplicate file finder.\\nUsage: duplicates.py &lt;folder&gt; [&lt;folder&gt;...]\\nBased on https://stackoverflow.com/a/36113168/300783\\nModified for Python3 with some small code improvements.\\n\\&quot;\\&quot;\\&quot;\\nimport os\\nimport sys\\nimport hashlib\\nfrom collections import defaultdict\\n\\ndef chunk_reader(fobj, chunk_size=1024):\\n    \\&quot;\\&quot;\\&quot; Generator that reads a file in chunks of bytes \\&quot;\\&quot;\\&quot;\\n    while True:\\n        chunk = fobj.read(chunk_size)\\n        if not chunk:\\n            return\\n        yield chunk\\n\\n\\ndef get_hash(filename, first_chunk_only=False, hash_algo=hashlib.sha1):\\n    hashobj = hash_algo()\\n    with open(filename, \\&quot;rb\\&quot;) as f:\\n        if first_chunk_only:\\n            hashobj.update(f.read(1024))\\n        else:\\n            for chunk in chunk_reader(f):\\n                hashobj.update(chunk)\\n    return hashobj.digest()\\n\\n\\ndef check_for_duplicates(paths):\\n    files_by_size = defaultdict(list)\\n    files_by_small_hash = defaultdict(list)\\n    files_by_full_hash = defaultdict(list)\\n\\n    for path in paths:\\n        for dirpath, _, filenames in os.walk(path):\\n            for filename in filenames:\\n                full_path = os.path.join(dirpath, filename)\\n                try:\\n                    # if the target is a symlink (soft one), this will\\n                    # dereference it - change the value to the actual target file\\n                    full_path = os.path.realpath(full_path)\\n                    file_size = os.path.getsize(full_path)\\n                except OSError:\\n                    # not accessible (permissions, etc) - pass on\\n                    continue\\n                files_by_size[file_size].append(full_path)\\n\\n    # For all files with the same file size, get their hash on the first 1024 bytes\\n    for file_size, files in files_by_size.items():\\n        if len(files) &lt; 2:\\n            continue  # this file size is unique, no need to spend cpu cycles on it\\n\\n        for filename in files:\\n            try:\\n                small_hash = get_hash(filename, first_chunk_only=True)\\n            except OSError:\\n                # the file access might&apos;ve changed till the exec point got here\\n                continue\\n            files_by_small_hash[(file_size, small_hash)].append(filename)\\n\\n    # For all files with the hash on the first 1024 bytes, get their hash on the full\\n    # file - collisions will be duplicates\\n    for files in files_by_small_hash.values():\\n        if len(files) &lt; 2:\\n            # the hash of the first 1k bytes is unique -&gt; skip this file\\n            continue\\n\\n        for filename in files:\\n            try:\\n                full_hash = get_hash(filename, first_chunk_only=False)\\n            except OSError:\\n                # the file access might&apos;ve changed till the exec point got here\\n                continue\\n            \\n            # Add this file to the list of others sharing the same full hash\\n            files_by_full_hash[full_hash].append(filename)\\n    \\n    # Now, print a summary of all files that share a full hash\\n    for file_list in files_by_full_hash.values():\\n        if len(file_list) &lt; 2:\\n            # Only one file, it&apos;s unique\\n            continue\\n        else:\\n            # More than one file share the same full hash\\n            # Turn [filea, fileb, filec] into\\n            # - filea\\n            # - fileb\\n            # - filec\\n            files_str = \\&quot;\\\\n\\&quot;.join(\\&quot;- %s\\&quot; % file for file in file_list)\\n            print(\\&quot;Duplicate found:\\\\n%s\\\\n\\&quot; % files_str)\\n\\nif __name__ == \\&quot;__main__\\&quot;:\\n    if sys.argv[1:]:\\n        check_for_duplicates(sys.argv[1:])\\n    else:\\n        print(\\&quot;Usage: %s &lt;folder&gt; [&lt;folder&gt;...]\\&quot; % sys.argv[0])\\n```&quot;,536877174]],[&quot;^16&quot;,[8310,&quot;^P&quot;,&quot;^1:&quot;,536877174]],[&quot;^16&quot;,[8310,&quot;^F&quot;,8364,536877174]],[&quot;^16&quot;,[8310,&quot;^Y&quot;,2005,536877174]],[&quot;^16&quot;,[8310,&quot;^V&quot;,8364,536877174]],[&quot;^16&quot;,[8310,&quot;^U&quot;,2005,536877174]],[&quot;^16&quot;,[8310,&quot;^1;&quot;,true,536877174]],[&quot;^16&quot;,[8310,&quot;^;&quot;,&quot;~u62b3185d-36f4-4f4c-9d5e-e796d96ab1ed&quot;,536877174]],[&quot;^16&quot;,[8311,&quot;^N&quot;,false,536877433]],[&quot;^16&quot;,[8311,&quot;^R&quot;,&quot;[Multiprocessing VS Threading VS AsyncIO in Python - Lei Mao&apos;s Log Book](https://leimao.github.io/blog/Python-Concurrency-High-Level/)&quot;,536877174]],[&quot;^16&quot;,[8311,&quot;^P&quot;,&quot;^1:&quot;,536877174]],[&quot;^16&quot;,[8311,&quot;^F&quot;,8321,536877174]],[&quot;^16&quot;,[8311,&quot;^Y&quot;,2005,536877174]],[&quot;^16&quot;,[8311,&quot;^V&quot;,8321,536877174]],[&quot;^16&quot;,[8311,&quot;^U&quot;,2005,536877174]],[&quot;^16&quot;,[8311,&quot;^U&quot;,2246,536877174]],[&quot;^16&quot;,[8311,&quot;^1;&quot;,true,536877174]],[&quot;^16&quot;,[8311,&quot;^;&quot;,&quot;~u62b3185d-049d-4dc3-9b91-c013e2859477&quot;,536877174]],[&quot;^16&quot;,[8312,&quot;^N&quot;,false,536877361]],[&quot;^16&quot;,[8312,&quot;^R&quot;,&quot;似乎沒很公認的規則: [What is the naming convention for Python class references - Stack Overflow](https://stackoverflow.com/questions/13765980/what-is-the-naming-convention-for-python-class-references#c :git-push-secs 10, :git-auto-push true, :graph/settings {:builtin-pages? false, :orphan-pages? true}, :date-formatter \"yyyy-MM-dd\", :default-home {}}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script></body>
